<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Interface</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #f8f9fa;
	  padding:20px;
    }
    .chat-container {
      width: 100%;
      max-width: 85%;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
	  height:96vh;
    }
    .chat-header {
      background: #5FBB97;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .chat-body {
      height: 86vh;
      overflow-y: auto;
      padding: 15px;
    }
    .chat-input {
      padding: 15px;
      border-top: 1px solid #ddd;
    }
    .chat-message {
      margin-bottom: 15px;
    }
    .chat-message.user {
      text-align: right;
    }
    .chat-message.bot {
      text-align: left;
    }
    .chat-message .message-content {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 5px;
    }
    .chat-message.user .message-content {
      background: #007bff;
      color: white;
    }
    .chat-message.bot .message-content {
      background: #f1f1f1;
      color: #333;
    }
    .chat-history {
      height: 100%;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 15px;
    }
    .chat-history-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .chat-history-item:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
	<div><p></p></div>
  <div class="chat-container row no-gutters">
    <div class="col-3 chat-history">
      <!-- Chat history items will be appended here -->
      <div class="chat-history-item">Chat 1</div>
      <div class="chat-history-item">Chat 2</div>
      <div class="chat-history-item">Chat 3</div>
    </div>
    <div class="col-9">
      <div class="chat-header">
        eCirkle Advisor
      </div>
      <div class="chat-body" id="chat-body">
        <!-- Chat messages will be appended here -->
      </div>
      <div class="chat-input">
        <div class="input-group">
          <input type="text" id="chat-input" class="form-control" placeholder="Type a message..." aria-label="Type a message">
          <div class="input-group-append">
            <button class="btn btn-primary" style="background-color:#5FBB97" type="button" id="send-button">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('send-button').addEventListener('click', function() {
      const userInput = document.getElementById('chat-input').value;
      if (userInput) {
        addMessage(userInput, 'user');
        document.getElementById('chat-input').value = '';

        // Simulate bot response
        setTimeout(() => {
          addMessage('This is a bot response.', 'bot');
        }, 1000);
      }
    });

    function addMessage(message, sender) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('chat-message', sender);

      const messageContent = document.createElement('div');
      messageContent.classList.add('message-content');
      messageContent.textContent = message;

      messageElement.appendChild(messageContent);
      document.getElementById('chat-body').appendChild(messageElement);

      // Scroll to the bottom of the chat body
      const chatBody = document.getElementById('chat-body');
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  </script>
</body>
</html>
